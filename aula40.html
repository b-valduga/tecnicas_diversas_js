<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Gr√°fico consumindo Api</title>
</head>
<body>
    <div style="width:300px; height:300px">
        <canvas id="grafico1" style="width:300px; height:300px"></canvas>
      </div>
    <script>
        const ctx = document.getElementById('grafico1');
        labelsX = ['Disponibilidade', 'Qualidade', 'Performance'];
        valores = [0, 0, 0];
      
        let grafico1 = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: labelsX,
            datasets: [{
              label: '# of Votes',
              data: valores,
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });

        const obterDados = () =>{
            const endpoint = 'https://cfbcursosaula128.brunovalduga.repl.co';
            fetch(endpoint)
            .then(res => res.json())
            .then(res =>{
                valores[0] = res.disponibilidade
                valores[1] = res.qualidade
                valores[2] = res.performance
                grafico1.update()
            })
            .catch(erro =>{
                console.log('ERRO: ' + erro);
            })
        }
       
        let intervalo = setInterval(obterDados, 2000)

      </script>
    
</body>
</html>
